{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 10px; /* Adds spacing between the buttons */
      margin-top: 15px;
    }
    .bottom-buttons a {
      text-decoration: none;
    }
    .blue-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .blue-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="title-container">Login</div>
    <div class="info-container">
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label>Email id of Team Leader / Founder</label>
          {{ form.email }}
        </div>

        <div class="form-group">
          <label>Enter Password</label>
          {{ form.password }}
        </div>

        <div class="form-group">
          <label>Captcha</label>
          {{ form.captcha }}
        </div>
      
        <button type="submit" class="blue-button login-btn">Login</button>
        
        <div class="bottom-buttons">
          <a href="{% url 'choose_role' %}">
            <button type="button" class="blue-button">Register</button>
          </a>
          <a href="{% url 'forgot_password' %}">
            <button type="button" class="blue-button">Forgot Password?</button>
          </a>
        </div>
      </form>
    </div>
  </div>
  
  {% if messages %}
    {% for message in messages %}
      <script>
        alert("Enter Correct Captcha");  // Show alert for the message
      </script>
    {% endfor %}
  {% endif %}
</body>
</html>
