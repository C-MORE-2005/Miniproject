<form method="POST" action="{% url 'forgot_password' %}">
    {% csrf_token %}
    <label>Email ID of Team Leader/Founder</label>
    <input type="email" name="email" required placeholder="Enter Email">
    
    <button type="submit" name="send_code">Send Verification Code</button>
</form>

<!-- This section should appear after the user submits their email -->
{% if request.session.verification_sent %}
    <form method="POST" action="{% url 'verify_email' %}">
        {% csrf_token %}
        <label>Enter Verification Code</label>
        <input type="text" name="verification_code" required placeholder="Enter Code">
        
        <button type="submit">Verify Code</button>
    </form>
{% endif %}
