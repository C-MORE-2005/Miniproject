<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px; /* Adjusted for better alignment */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: darkred;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-top: 12px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%; /* Full width input */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 3px; /* Reduced space between radio button and text */
        }
        .file-input {
            border: none;
            padding: 0;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .register-btn:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Teacher Registration</div>

        <div class="form-group">
            <label>Institute*</label>
            <input type="text" placeholder="Enter Institute">
        </div>

        <div class="form-group">
            <label>Name*</label>
            <input type="text" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label>Email ID*</label>
            <input type="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
            <label>Mobile Number*</label>
            <input type="text" placeholder="Enter Mobile Number">
        </div>

        <div class="form-group">
            <label>Gender*</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
        </div>

        <div class="form-group">
            <label>Branch*</label>
            <select>
                <option value="">Select Your Branch</option>
                <option value="AIDS">Artificial Intelligence & Data Science</option>
                <option value="AIML">Artificial Intelligence & Machine Learning</option>
                <option value="Civil">Civil Engineering</option>
                <option value="Computer">Computer Engineering</option>
                <option value="IOT">Internet of Things</option>
                <option value="IT">Information Technology</option>
                <option value="Mechanical">Mechanical Engineering</option>
            </select>
        </div>

        <div class="form-group">
            <label>Teacher ID*</label>
            <input type="text" placeholder="Enter Teacher ID">
        </div>

        <div class="form-group">
            <label>Upload ID Card*</label>
            <input type="file" class="file-input">
        </div>

        <div class="form-group">
            <label>Enter Password*</label>
            <input type="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <label>Re-enter Password*</label>
            <input type="password" placeholder="Re-enter Password">
        </div>

        <button class="register-btn">Register</button>
    </div>

</body>
</html>
