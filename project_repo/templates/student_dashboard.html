{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #b0c4de; /* Light blue background */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 80px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 60px; /* More spacing */
        }
        .image-button {
            width: 180px; /* Increased size */
            height: 180px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .image-button:hover {
            transform: scale(1.15);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Student!</h1>
        <div class="button-container">
            <a href="#">
                <img src="{% static 'images/idea.png' %}" alt="Idea" class="image-button">
            </a>
            <a href="#">
                <img src="{% static 'images/prototype.png' %}" alt="Prototype" class="image-button">
            </a>
            <a href="#">
                <img src="{% static 'images/startup.png' %}" alt="Start-Up" class="image-button">
            </a>
        </div>
    </div>
</body>
</html>
