{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Role</title>
    <style>
        /* Background gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #7ee8fa, #80ff72); 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Centered card */
        .role-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
        }

        /* Red title bar */
        .role-title {
            background-color: red;
            color: white;
            font-size: 26px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Role selection layout */
        .role-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; 
        }

        /* Role images */
        .role-option img {
            width: 120px; 
            height: 120px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .role-option img:hover {
            transform: scale(1.1);
        }

        /* Role labels */
        .role-text {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Login-style button */
        .role-button {
            background-color: #d9534f; 
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .role-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="role-container">
        <div class="role-title">Select Your Role</div>

        <div class="role-selection">
            <!-- Professor -->
            <div class="role-option">
                <a href="{% url 'teacher_register' %}">
                    <img src="{% static 'images/teacher.png' %}" alt="Professor">
                </a>
                <div class="role-text">Professor</div>
            </div>

            <!-- Student -->
            <div class="role-option">
                <a href="{% url 'register' %}">
                    <img src="{% static 'images/stud.png' %}" alt="Student">
                </a>
                <div class="role-text">Student</div>
            </div>
        </div>

        <!-- Login-style button -->
        <button class="role-button">Continue</button>
    </div>
</body>
</html>
