{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="title-container">Reset Password</div>
        <div class="info-container">
            {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Django's form rendering for password reset -->
                <button type="submit" class="pink-button">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
