{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Leader / Founder Registration</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Make labels darker and increase font weight */
        label {
            font-weight: bold;
            color: #333;
        }

        /* Make * symbol red */
        label span {
            color: red;
            font-size: 18px;
        }

        /* Align gender section properly */
        .gender-group {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between items */
        }

        .gender-label {
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
        }

        .gender-group input {
            transform: scale(1.3); /* Increase size of radio button */
            margin-right: 5px;
        }

        /* Improve dropdown spacing */
        select {
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Title -->
        <div class="title-container">Team Leader / Founder Registration</div>

        <!-- Form container -->
        <div class="info-container">
            <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label>Institute<span>*</span></label>
                    <input type="text" name="institute" required>
                </div>
                
                <div class="form-group">
                    <label>Name<span>*</span></label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>Email Id<span>*</span></label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>Mobile Number<span>*</span></label>
                    <input type="text" name="mobile" required>
                </div>
                
                <div class="form-group">
                    <div class="gender-group">
                        <label class="gender-label">Gender<span>*</span></label>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Branch<span>*</span></label>
                    <select name="branch" required>
                        <option value="" disabled selected>Select your branch</option>
                        <option value="Artificial Intelligence & Data Science (AIDS)">Artificial Intelligence & Data Science (AIDS)</option>
                        <option value="Artificial Intelligence & Machine Learning (AIML)">Artificial Intelligence & Machine Learning (AIML)</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Internet of Things (IoT)">Internet of Things (IoT)</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Student ID/PRN Number</label>
                    <input type="text" name="student_id">
                </div>
                
                <div class="form-group">
                    <label>Upload Student/Employee ID (Max 2MB JPG, PNG)</label>
                    <input type="file" name="student_id_file" accept=".jpg,.jpeg,.png">
                </div>
                
                <div class="form-group">
                    <label>Enter Password<span>*</span></label>
                    <input type="password" id="password" name="password" required minlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                        title="Must contain at least one uppercase, one lowercase, one number, and one special character">
                </div>
                
                <div class="form-group">
                    <label>Re-enter Password<span>*</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <small id="password-error" style="color: red; display: none;">Passwords do not match</small>
                </div>
                
                <!-- Register Button -->
                <button class="blue-button" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Password validation script
        document.getElementById("confirm_password").addEventListener("input", function() {
            let password = document.getElementById("password").value;
            let confirmPassword = this.value;
            let errorText = document.getElementById("password-error");
            
            if (password !== confirmPassword) {
                errorText.style.display = "block";
            } else {
                errorText.style.display = "none";
            }
        });
    </script>

</body>
</html>
